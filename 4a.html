<!DOCTYPE html>
<head>
<title> Program 4b</title>
</head>
<body>
<h3> Demonstration of input tags</h3>
<form action=" ">

<label>Username:<input type="text" name="name" 
size="20"/></label><br/><br/>

<label>Password:<input type="password" name="mypass" 
size="10" maxlength="10"/></label><br/><br/>

<label>Phone:<input type="text" name="phone" 
/></label><br/>
<br/>

<h3> Check box</h3>
<label> <input type="checkbox" name="food_item" 
value="Hydrabad" checked="checked"/> Biryani</label>

<label> <input type="checkbox" name="food_item" 
value="Bihar"/> Litti-choka</label>

<label> <input type="checkbox" name="food_item" 
value="Arunachal Pradesh"/> Momos</label>

<label> <input type="checkbox" name="food_item" 
value="Goa"/> Bangde curry</label>

<label> <input type="checkbox" name="food_item" 
value="Gujarat"/> Khaman-Dhokla</label>

<h3>Radio Buttons</h3>
<label> <input type="Radio" name="dance_style" 
value="Kerala" checked="checked"/> Mohiniattam</label>

<label> <input type="Radio" name="dance_style" 
value="TamilNadu"/>Bharatnayam</label>

<label> <input type="Radio" name="dance_style" 
value="Karnataka"/>Yakshagana</label>

<label> <input type="Radio" name="dance_style" 
value="Maharashtra"/>Lavni</label>

<label> <input type="Radio" name="dance_style" 
value="Rajastan"/>Ghoomar</label>

<h3>Demonstration of select tag</h3>
<p> Tourist Places in Karnataka</p>
<select name ="Tourist">
<option>Madikeri</option>
<option>Chikmangalore</option>
<option>Karwar</option>
<option>Yana</option>
<option>Jog Falls</option>
<option>Mullayana Giri</option>
<option>Gokarna</option>
<option>Murudeshwara</option>
<option>Udupi</option>
</select>
<h3>Demonstration of Text Area tag</h3>
<label>Address:</label>
<textarea name="Address" rows="3" cols="40">(Enter your complete address)</textarea>
<h3>Demonstration of Action Button</h3>
<input type="submit" value="submit Form"/>
<input type="reset" value="Reset Form"/>
</form>
</body>
</html>
