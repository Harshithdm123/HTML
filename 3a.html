<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Meal Grams Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Meals</th>
            <th colspan="4">Foods</th>
        </tr>
        <tr>
            <th>Bread</th>
            <th>Main Course</th>
            <th>Vegetable</th>
            <th>Dessert</th>
        </tr>
        <tr>
            <th>Breakfast</th>
            <td>100g</td>
            <td>200g</td>
            <td>50g</td>
            <td>75g</td>
        </tr>
        <tr>
            <th>Lunch</th>
            <td>120g</td>
            <td>250g</td>
            <td>80g</td>
            <td>100g</td>
        </tr>
        <tr>
            <th>Dinner</th>
            <td>150g</td>
            <td>300g</td>
            <td>100g</td>
            <td>120g</td>
        </tr>
    </table>
</body>
</html>
